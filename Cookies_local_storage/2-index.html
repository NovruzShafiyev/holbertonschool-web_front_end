<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 0</title>
  </head>
  <body>
    <h1>Login to the website</h1>
    <input type="text" id="firstname" />
    <input type="text" id="email" />
    <button onclick="setCookies()">Log me in</button>
    <h2>Cookies</h2>
    <button onclick="showCookies()">Show the cookies</button>

    <script>
      function setCookies() {
        const firstNameInput = document.getElementById("firstname");
        const emailInput = document.getElementById("email");

        const firstName = firstNameInput.value;
        const email = emailInput.value;

        const expirationDate = new Date();
        expirationDate.setDate(expirationDate.getDate() + 10);

        document.cookie = `firstname=${firstName}; expires=${expirationDate.toUTCString()}`;
        document.cookie = `email=${email}; expires=${expirationDate.toUTCString()}`;
      }

      function showCookies() {
        const emailCookie = getCookie("email");
        const firstnameCookie = getCookie("firstname");

        const cookiesParagraph = document.createElement("p");
        cookiesParagraph.innerHTML = `Email: ${emailCookie} - Firstname: ${firstnameCookie}`;
        document.body.appendChild(cookiesParagraph);
      }

      function getCookie(name) {
        const cookieName = `${name}=`;
        const cookies = document.cookie.split(";");

        for (let i = 0; i < cookies.length; i++) {
          let cookie = cookies[i].trim();
          if (cookie.startsWith(cookieName)) {
            return cookie.substring(cookieName.length);
          }
        }
        return "";
      }
    </script>
  </body>
</html>
