  <script type="application/javascript">
    // Function to create and append a family tree table
    function createFamilyTree() {
      // Create a string containing the entire table code
      let tableHtml = `
        <table>
          <thead>
            <tr>
              <th>Firstname</th>
              <th>Lastname</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Guillaume</td>
              <td>Salva</td>
            </tr>
            <tr>
              <td>Paulette</td>
              <td>Salva</td>
            </tr>
            <tr>
              <td>Antoine</td>
              <td>Salva</td>
            </tr>
          </tbody>
        </table>
      `;

      $("body").append(tableHtml);
    }

    // Call the createFamilyTree function
    createFamilyTree();
  </script>
