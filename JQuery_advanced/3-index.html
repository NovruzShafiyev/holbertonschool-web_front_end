<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Task 3</title>
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
</head>

<body>
  <script type="application/javascript">
    function createFamilyTree() {
      let table = $("<table>");

      let thead = $("<thead>");

      let headerRow = $("<tr>");

      headerRow.append($("<th>").text("Firstname"));

      headerRow.append($("<th>").text("Lastname"));

      thead.append(headerRow);

      let tbody = $("<tbody>");

      tbody.append(
        $("<tr>").append($("<td>").text("Guillaume")).append($("<td>").text("Salva")),
        $("<tr>").append($("<td>").text("Paulette")).append($("<td>").text("Salva")),
        $("<tr>").append($("<td>").text("Antoine")).append($("<td>").text("Salva"))
      );

      table.append(thead, tbody);

      $("body").append(table);
    }

    createFamilyTree();
  </script>
</body>

</html>
